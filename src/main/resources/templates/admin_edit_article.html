<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1a1f36, #0b0f1a);
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(114, 9, 183, 0.35);
        }

        label {
            font-weight: 600;
            color: #bfc7d5;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 14px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: #4cc9f0;
            box-shadow: none;
        }

        .btn-save {
            background: linear-gradient(90deg, #4cc9f0, #7209b7);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 24px;
            padding: 10px 26px;
        }

        .hint {
            font-size: 0.85rem;
            color: #9aa3b2;
        }

        img.preview {
            max-width: 100%;
            border-radius: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5 pt-5" style="max-width: 800px;">

    <div class="form-card">
        <h2 class="fw-bold mb-4">‚úèÔ∏è Edit Article</h2>
<!-- REJECTION FEEDBACK -->
<div th:if="${article.status.name() == 'REJECTED'}"
     class="alert alert-danger mb-4">

    <h6 class="fw-bold mb-2">‚ùå Rejected by Admin</h6>
    <p th:text="${article.rejectionReason}"></p>
    <small class="text-muted">
        Please fix the issues and resubmit for review.
    </small>
</div>
        <form th:action="@{/admin/article/update/{id}(id=${article.id})}"
              method="post"
              enctype="multipart/form-data"
              th:object="${article}">

            <!-- TITLE -->
            <div class="mb-4">
                <label>Title</label>
                <input type="text"
                       class="form-control"
                       th:field="*{title}"
                       >
            </div>

            <!-- SUMMARY -->
            <div class="mb-4">
                <label>Summary</label>
                <textarea class="form-control"
                          th:field="*{summary}"
                          rows="3"
                          ></textarea>
            </div>

            <!-- EXISTING BANNER -->
            <div class="mb-4">
                <label>Current Banner Image</label>
                <img th:src="${article.imageUrl}"
                     class="preview"
                     alt="Banner Image">
            </div>

            <!-- UPDATE BANNER -->
            <div class="mb-4">
                <label>Replace Banner Image (optional)</label>
                <input type="file"
                       class="form-control"
                       name="bannerImage"
                       accept="image/*">
                <div class="hint">Leave empty to keep current banner</div>
            </div>

            <!-- EXISTING INLINE IMAGE -->
            <div class="mb-4" th:if="${article.inLineImage != null}">
                <label>Current Inline Image</label>
                <img th:src="${article.inLineImage}"
                     class="preview"
                     alt="Inline Image">
            </div>

            <!-- UPDATE INLINE -->
            <div class="mb-4">
                <label>Replace Inline Image (optional)</label>
                <input type="file"
                       class="form-control"
                       name="inlineImage"
                       accept="image/*">
            </div>

            <!-- CONTENT -->
            <div class="mb-4">
                <label>Content</label>
                <textarea class="form-control"
                          th:field="*{content}"
                          rows="10"
                          ></textarea>
            </div>

            <!-- ACTION -->
            <div class="text-end">
              <button type="submit" class="btn btn-save">
    <span th:if="${article.status.name() == 'REJECTED'}">
        Resubmit for Review üîÅ
    </span>
    <span th:if="${article.status.name() != 'REJECTED'}">
        Save Changes üíæ
    </span>
</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
