<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: radial-gradient(circle at top, #1a1f36, #0b0f1a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        /* LOGIN CARD */
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 45px rgba(114, 9, 183, 0.4);
        }

        /* TITLE */
        .login-title {
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #b5b5b5;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #bfc7d5;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 14px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: #4cc9f0;
            box-shadow: none;
        }

        /* LOGIN BUTTON */
        .btn-login {
            background: linear-gradient(90deg, #4cc9f0, #7209b7);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 24px;
            padding: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        /* ERROR MESSAGE */
        .error-msg {
            background: rgba(231, 76, 60, 0.15);
            color: #ffb4b4;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
    </style>
    
</head>

<body>

<div class="login-card">

    <h2 class="login-title">Login</h2>
    <p class="login-subtitle">Sign in to manage articles</p>

    <!-- LOGIN ERROR -->
    <div th:if="${param.error}" class="error-msg">
        Invalid email or password
    </div>

    <!-- LOGOUT MESSAGE -->
    <div th:if="${param.logout}" class="error-msg"
         style="background: rgba(46, 204, 113, 0.15); color: #a8ffcc;">
        You have been logged out successfully
    </div>

    <form th:action="@{/login}" method="post">

        <!-- EMAIL / USERNAME -->
        <div class="mb-3">
            <label>Email</label>
            <input type="text"
                   class="form-control"
                   name="username"
                   placeholder="user@example.com"
                   required />
        </div>

        <!-- PASSWORD -->
        <div class="mb-4">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   required />
        </div>

        <!-- SUBMIT -->
        <button class="btn btn-login w-100">
            Login â†’
        </button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
