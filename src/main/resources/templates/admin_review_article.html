<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preview Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1a1f36, #0b0f1a);
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        .review-card {
            background: rgba(255,255,255,0.07);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(114,9,183,0.35);
        }

        .meta {
            color: #9aa3b2;
            font-size: 0.9rem;
        }

        /* ===== IMAGE STYLES ===== */

        /* Banner image (small height, full width) */
        .banner-image {
            width: 100%;
            height: 280px;              /* üëà small height */
            border-radius: 18px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 14px 30px rgba(0,0,0,0.45);
        }

        .banner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;          /* üëà perfect crop */
        }

        /* Inline image card */
        .inline-image-card {
            max-width: 420px;
            border-radius: 18px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 12px 28px rgba(0,0,0,0.45);
        }
        .brand-orbit {
    font-size: 1.4rem;
    animation: floatGlow 3.5s ease-in-out infinite;
    filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.8));
}

.brand-text {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.75);
    text-transform: uppercase;
}

/* Floating glow animation */
@keyframes floatGlow {
    0% {
        transform: translateY(0);
        filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.6));
    }
    50% {
        transform: translateY(-6px);
        filter: drop-shadow(0 0 12px rgba(247, 37, 133, 0.8));
    }
    100% {
        transform: translateY(0);
        filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.6));
    }
}

/* Hide center animation on small screens */
@media (max-width: 768px) {
    .navbar-center {
        display: none;
    }
}
.navbar .container {
    position: relative; /* üîë IMPORTANT */
}

.navbar-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    pointer-events: none;
}
        

        .inline-image-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Buttons */
        .btn-approve {
            background: linear-gradient(90deg, #4cc9f0, #2ec4b6);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 20px;
        }

        .btn-reject {
            background: linear-gradient(90deg, #f72585, #7209b7);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 20px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5 pt-5" style="max-width: 900px;">

    <div class="review-card">

        <!-- TITLE -->
        <h2 th:text="${article.title}"></h2>

        <!-- META -->
        <p class="meta">
            By <strong th:text="${article.author.username}"></strong>
            ¬∑ Created on
            <span th:text="${#temporals.format(article.createdAt,'dd MMM yyyy')}"></span>
        </p>

        <hr>

        <!-- ===== BANNER IMAGE ===== -->
        <div th:if="${article.imageUrl != null}" class="banner-image">
            <img th:src="@{/img/{file}(file=${article.imageUrl})}"
                 alt="Banner image">
        </div>

        <!-- SUMMARY -->
        <h5>Summary</h5>
        <p th:text="${article.summary}"></p>

        <!-- ===== INLINE IMAGE ===== -->
        <div th:if="${article.inLineImage != null}" class="inline-image-card">
            <img th:src="@{/img/{file}(file=${article.inLineImage})}"
                 alt="Inline image">
        </div>

        <!-- CONTENT -->
        <h5>Content</h5>
        <div th:utext="${article.content}"></div>

        <!-- REJECTION REASON -->
        <div th:if="${article.status.name() == 'REJECTED'}"
             class="alert alert-danger mt-4">
            <strong>Rejection reason:</strong>
            <p class="mb-0" th:text="${article.rejectionReason}"></p>
        </div>

        <hr>

        <!-- ===== ACTIONS ===== --><!-- PREVIOUS REJECTION REASON (IF ANY) -->
<div th:if="${article.rejectionReason != null}"
     class="alert alert-warning mt-4">

    <strong>Previous rejection reason:</strong>
    <p class="mb-0" th:text="${article.rejectionReason}"></p>

    <small class="text-muted">
        (From last review cycle)
    </small>
</div>
        
        <div class="d-flex gap-3 mt-4">

            <!-- APPROVE -->
            <form th:action="@{/admin/article/approve/{id}(id=${article.id})}"
                  method="post">
                <button th:if="${article.status.name() == 'PENDING'}"
                        class="btn btn-approve px-4">
                    ‚úÖ Approve
                </button>

                <button th:if="${article.status.name() != 'PENDING'}"
                        class="btn btn-approve px-4 disabled">
                    ‚úÖ Approve
                </button>
            </form>

            <!-- REJECT -->
            <button th:if="${article.status.name() == 'PENDING'}"
                    class="btn btn-reject px-4"
                    data-bs-toggle="modal"
                    data-bs-target="#rejectModal">
                ‚ùå Reject
            </button>

            <button th:if="${article.status.name() != 'PENDING'}"
                    class="btn btn-reject px-4 disabled">
                ‚ùå Reject
            </button>

        </div>

    </div>
</div>

<!-- ===== REJECT MODAL ===== -->
<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form th:action="@{/admin/article/reject/{id}(id=${article.id})}"
              method="post"
              class="modal-content bg-dark text-light">

            <div class="modal-header">
                <h5 class="modal-title">Reject Article</h5>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <label>Rejection Reason</label>
                <textarea class="form-control"
                          name="reason"
                          rows="4"
                          required></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger">
                    Reject
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
