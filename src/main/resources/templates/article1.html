<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${article.title}">Article</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <style>

        /* Banner */
        .article-banner {
            width: 100%;
            height: 380px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        /* Card layout */
        .article-card {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }

        /* Title styling */
        .article-title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Meta */
        .article-meta {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        /* Content */
        .article-content {
            font-size: 1.18rem;
            line-height: 1.9;
            color: #333;
        }

        blockquote {
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
            font-style: italic;
            margin: 25px 0;
        }

        /* Sidebar */
        .sidebar-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .sidebar-item {
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-item:last-child {
            border-bottom: none;
        }
    </style>

</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyBlog</a>
        </div>
    </nav>


    <div class="container my-5">

        <!-- Banner with Fallback -->
        <div class="article-banner"
             th:style="'background-image:url(' + (${article.imageUrl} != null ? article.imageUrl : '/img/fir.jpg') + ');'">
        </div>

        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8 mb-5">

                <div class="article-card">

                    <!-- Title -->
                    <h1 class="article-title" th:text="${article.title}"></h1>

                    <!-- Meta -->
                    <p class="article-meta">
                        By <span th:text="${article.id}">Admin</span> ¬∑
                        <span th:text="${#temporals.format(article.createdAt, 'dd MMM yyyy')}"></span>
                    </p>

                    <!-- Article Content -->
                    <div class="article-content" th:utext="${article.content}">
                        <p>Your article content appears here.</p>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary px-4">‚Üê Back to Home</a>
                </div>

            </div>

            <!-- Sidebar -->
            
            
            
            
                        <div class="col-lg-4">

                <div class="sidebar-card">
                    <h5 class="sidebar-title">üìå Recent Posts</h5>

                    <div th:each="post : ${articles}">
                        <div class="sidebar-item">
                            <a class="text-dark fw-semibold text-decoration-none"
                               th:href="@{'/article/' + ${post.id}}"
                               th:text="${post.title}">
                            </a>
                            <div class="small text-muted"
                                 th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">
			    </div>
                        </div>
                    </div>

                </div>

            </div>
            
           
        </div>

    </div>

</body>
</html>
