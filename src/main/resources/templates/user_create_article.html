<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1a1f36, #0b0f1a);
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: rgba(11, 15, 26, 0.9);
            backdrop-filter: blur(12px);
        }

        .navbar-brand {
            font-weight: 800;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(114, 9, 183, 0.35);
        }

        label {
            font-weight: 600;
            color: #bfc7d5;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 14px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: #4cc9f0;
            box-shadow: none;
        }

        .btn-publish {
            background: linear-gradient(90deg, #4cc9f0, #7209b7);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 24px;
            padding: 10px 26px;
        }

        .hint {
            font-size: 0.85rem;
            color: #9aa3b2;
        }
        
        .brand-orbit {
    font-size: 1.4rem;
    animation: floatGlow 3.5s ease-in-out infinite;
    filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.8));
}

.brand-text {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.75);
    text-transform: uppercase;
}

/* Floating glow animation */
@keyframes floatGlow {
    0% {
        transform: translateY(0);
        filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.6));
    }
    50% {
        transform: translateY(-6px);
        filter: drop-shadow(0 0 12px rgba(247, 37, 133, 0.8));
    }
    100% {
        transform: translateY(0);
        filter: drop-shadow(0 0 6px rgba(76, 201, 240, 0.6));
    }
}

/* Hide center animation on small screens */
@media (max-width: 768px) {
    .navbar-center {
        display: none;
    }
}
.navbar .container {
    position: relative; /* üîë IMPORTANT */
}

.navbar-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    pointer-events: none;
}
        
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:insert="fragments/navbar :: navbar"></div>


<div class="container my-5 pt-5" style="max-width: 800px;">

    <div class="form-card">
        <h2 class="fw-bold mb-4">üìù Create New Article</h2>

        <!-- IMPORTANT: multipart/form-data -->
        <form th:action="@{/user/article/add}"
              method="post"
              enctype="multipart/form-data"
              th:object="${article}">

            <!-- TITLE -->
            <div class="mb-4">
                <label>Title</label>
                <input type="text"
                       class="form-control"
                       th:field="*{title}"
                       required>
            </div>

            <!-- SUMMARY -->
            <div class="mb-4">
                <label>Summary</label>
                <textarea class="form-control"
                          th:field="*{summary}"
                          rows="3"
                          required></textarea>
                <div class="hint">Shown on blog cards & homepage</div>
            </div>

            <!-- HERO IMAGE UPLOAD -->
            <div class="mb-4">
                <label> Image (Banner)</label>
                <input type="file"
                       class="form-control"
                       name="bannerImage"
                       accept="image/*"
                       required>
                <div class="hint">Main banner image of the article</div>
            </div>

            <!-- INLINE IMAGE UPLOAD -->
            <div class="mb-4">
                <label>Inline Image</label>
                <input type="file"
                       class="form-control"
                       name="inlineImage"
                       accept="image/*">
                <div class="hint">Displayed inside the article content</div>
            </div>

            <!-- CONTENT -->
            <div class="mb-4">
                <label>Content (HTML allowed)</label>
                <textarea class="form-control"
                          th:field="*{content}"
                          rows="10"
                          required></textarea>
            </div>

            <!-- ACTION -->
            <div class="text-end">
                <button type="submit" class="btn btn-publish">
                    Save üöÄ
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
