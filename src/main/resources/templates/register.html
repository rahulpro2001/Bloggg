<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: radial-gradient(circle at top, #1a1f36, #0b0f1a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 45px rgba(114, 9, 183, 0.4);
        }

        .register-title {
            font-weight: 900;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #b5b5b5;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #bfc7d5;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 14px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #4cc9f0;
            box-shadow: none;
        }

        .btn-register {
            background: linear-gradient(90deg, #4cc9f0, #7209b7);
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 24px;
            padding: 10px;
        }

        .hint {
            font-size: 0.8rem;
            color: #9aa3b2;
        }
    </style>
</head>

<body>

<div class="register-card">

    <h2 class="register-title">Create Account</h2>
    <p class="register-subtitle">Join our Blogging world and start writing</p>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <!-- FIRST NAME (MANDATORY) -->
        <div class="mb-3">
            <label>First Name *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{firstName}"
                   placeholder="John"
                   required />
        </div>

        <!-- LAST NAME (OPTIONAL) -->
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{lastName}"
                   placeholder="Doe" />
        </div>

        <!-- EMAIL / USERNAME -->
        <div class="mb-3">
            <label>Email *</label>
            <input type="email"
                   class="form-control"
                   th:field="*{username}"
                   placeholder="john@example.com"
                   required />
            <div class="hint">Used for login</div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-4">
            <label>Password </label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   minlength="6"
                   required />
        </div>

        <!-- SUBMIT -->
        <button class="btn btn-register w-100">
            Register â†’
        </button>

        <!-- LOGIN LINK -->
        <div class="text-center mt-3">
            <span class="hint">
                Already have an account?
                <a th:href="@{/login}">Login</a>
            </span>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
